<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menubar">
            <button class="menu-button" id="file-menu">File</button>
            <div class="submenu" id="file-submenu">
                <button class="menu-item" id="new-file">New <span class="shortcut">Ctrl+N</span></button>
                <button class="menu-item" id="open-file">Open <span class="shortcut">Ctrl+O</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="save-file">Save <span class="shortcut">Ctrl+S</span></button>
                <button class="menu-item" id="save-as">Save As <span class="shortcut">Ctrl+Shift+S</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="exit">Exit</button>
            </div>

            <button class="menu-button" id="edit-menu">Edit</button>
            <div class="submenu" id="edit-submenu">
                <button class="menu-item" id="undo">Undo <span class="shortcut">Ctrl+Z</span></button>
                <button class="menu-item" id="redo">Redo <span class="shortcut">Ctrl+Y</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="cut">Cut <span class="shortcut">Ctrl+X</span></button>
                <button class="menu-item" id="copy">Copy <span class="shortcut">Ctrl+C</span></button>
                <button class="menu-item" id="paste">Paste <span class="shortcut">Ctrl+V</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="bold">Bold <span class="shortcut">Ctrl+B</span></button>
                <button class="menu-item" id="italic">Italic <span class="shortcut">Ctrl+I</span></button>
                <button class="menu-item" id="underline">Underline <span class="shortcut">Ctrl+U</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="find">Find <span class="shortcut">Ctrl+F</span></button>
                <button class="menu-item" id="replace">Find and Replace <span class="shortcut">Ctrl+H</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="select-all">Select All <span class="shortcut">Ctrl+A</span></button>
            </div>

            <button class="menu-button" id="view-menu">View</button>
            <div class="submenu" id="view-submenu">
                <button class="menu-item" id="toggle-fullscreen">Toggle Fullscreen <span
                        class="shortcut">F11</span></button>
                <div class="separator"></div>
                <button class="menu-item" id="toggle-theme">Toggle Light/Dark Theme <span
                        class="shortcut">Ctrl+T</span></button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor" id="editor" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="status-bar">
            <div id="file-status">Untitled</div>
            <div id="position-status">Line: 1, Column: 1</div>
        </div>
    </div>

    <!-- Save As Dialog -->
    <div class="dialog-overlay" id="save-dialog-overlay">
        <div class="dialog">
            <h2>Save As</h2>
            <input type="text" class="dialog-input" id="save-filename" placeholder="filename.txt">
            <div class="dialog-buttons">
                <button class="dialog-button secondary-button" id="save-cancel">Cancel</button>
                <button class="dialog-button primary-button" id="save-confirm">Save</button>
            </div>
        </div>
    </div>

    <!-- Find and Replace Dialog -->
    <div class="dialog-overlay" id="find-replace-dialog-overlay">
        <div class="dialog">
            <h2 id="find-replace-title">Find and Replace</h2>
            <div class="find-replace-container">
                <div class="find-replace-row">
                    <label for="find-input">Find:</label>
                    <input type="text" id="find-input">
                </div>
                <div class="find-replace-row" id="replace-row">
                    <label for="replace-input">Replace:</label>
                    <input type="text" id="replace-input">
                </div>
            </div>
            <div class="dialog-buttons">
                <button class="dialog-button secondary-button" id="find-replace-cancel">Cancel</button>
                <button class="dialog-button primary-button" id="find-next">Find Next</button>
                <button class="dialog-button primary-button" id="replace-btn" style="display: none;">Replace</button>
                <button class="dialog-button primary-button" id="replace-all" style="display: none;">Replace
                    All</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
